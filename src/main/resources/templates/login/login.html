<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>운영관리시스템</title>

    <!-- Custom fonts for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="css/sb-admin-2.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="img/stdtitle.jpg">
</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-10 col-lg-12 col-md-9">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-0">
                        <!-- Nested Row within Card Body -->
                        <div class="row">
                            <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                            <div class="col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4">STANDARDNETWORKS</h1>
                                    </div>
                                    <form class="form-signin" action="login" method="post" id="loginForm">
                                        <div class="form-group">

                                            <input type="text" class="form-control form-control-user"
                                                id="EMP_ID" aria-describedby="ID" name="EMP_ID"
                                                placeholder="Enter ID...">
                                        </div>
                                        <div class="form-group">
                                            <input type="password" class="form-control form-control-user"
                                                id="PASSWD" name="PASSWD" placeholder="Password" onkeyup="enterLogin(); checkCapsLock(event);">
                                                <div id='message'></div>
                                        </div>
                                        <div class="form-group">
                                            <div class="msgBox"><b><small class="msg"></small></b></div>
                                        </div>
                                        <button type="button" onclick="userLogin()"  class="btn btn-facebook btn-user btn-block">Login</button>
                                       
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <script>
        function userLogin() {
            

            console.log("login Test");
            const loginForm = $("#loginForm");

            var userId = $("#EMP_ID").val();

            var userPwd = $("#PASSWD").val();

            $.ajax({
                url: '/login', 
                type: "POST",
                data:{
                    EMP_ID:userId,
                    PASSWD:userPwd,
                },
                success:function(data){
                    if(data.userVO){
                        location.href='/increaseH?grp_cd=null'
                    }else{
                        $(".msg").text(data.msg);
                    }
                },
                contentType: "application/x-www-form-urlencoded; charset=UTF-8;"
            });

        }

        function enterLogin() {
            if (window.event.keyCode == 13) {
 
                // 엔터키가 눌렸을 때 실행할 내용
                userLogin();
            }
        }

        function checkCapsLock(event)  {
            if (event.getModifierState("CapsLock")) {
            document.getElementById("message").innerText 
            = "Caps Lock이 켜져 있습니다."
            }else {
            document.getElementById("message").innerText 
             = ""
        }   
    }

        
        
    </script>

</body>

</html>
