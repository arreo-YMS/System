<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- <th:block th:include="inc/head"></th:block> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>운영관리시스템</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        #insertBtn{
            margin-bottom: 5px;
            width: 100% !important;
    }
        table th{
        white-space: nowrap;
    }

    .hr1{
        background-color: #4e73df !important;
    }
    table td{
        white-space: nowrap;
    }

    </style>
    <link rel="shortcut icon" type="image/x-icon" href="img/stdtitle.jpg">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <th:block th:include="inc/nav"></th:block>

        
 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <th:block th:include="inc/head"></th:block>

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    
                    

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        
                        <!-- <h1 class="test">증액이력</h1> -->
                        <div class="card-body">
                            <h4 aria-colspan="6" class="h4 mb-2 text-gray-800">MMS 로우 데이터</h4>
                            <hr class="hr1">
                            <form th:action="@{/mmsRowData}" method="get">
                                <input type="text" name="msgId" class="form-control" id="msgId" placeholder="메시지ID로 검색하세요." size="50" style="width: 500px; float: left;">
                                <button type="submit" class="btn btn-info">search</button>
                            </form>
                            <form id="frm"  method="post">
                            <div class="table-responsive">
                                <!-- <div><button type="button" class="btn btn-primary" onclick="location.href='insertIncreaseH' " id="insertBtn">CREATE</button></div> -->
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    
                                    <thead>
                                        <tr>
                                            <th>게이트웨이</th>
                                            <th>메시지ID</th>
                                            <!-- <th>3</th>
                                            <th>4</th>
                                            <th>5</th> -->
                                            <th>메시지구분</th>
                                            <th>그룹코드</th>
                                            <th>서비스코드</th>
                                            <th>RSRVD_ID</th>
                                            <!-- <th>10</th> -->
                                            <th>수신번호</th>
                                            <th>발송일자</th>
                                            <!-- <th>13</th> -->
                                            <th>메시지컨텐츠 경로</th>
                                            <!-- <th>15</th> -->
                                            <th>발신번호</th>
                                            <th>CMP메시지ID</th>
                                            <th>업체에서 스탠다드로 전송한 시간</th>
                                            <!-- <th>19</th> -->
                                            <th>스탠다드가 통신사로 보낸 시간</th>
                                            <th>휴대폰 가입자가 수신받은 시간</th>
                                            <th>결과값</th>
                                            <th>국가코드</th>
                                            <th>SETTLE_CD</th>
                                            <!-- <th>25</th> -->
                                            <th>통신사</th>
                                            <!-- <th>27</th>
                                            <th>28</th> -->
                                            <th>MMS그룹</th>
                                            <th>MMS크기</th>
                                            <!-- <th>31</th>
                                            <th>32</th>
                                            <th>33</th> -->
                                            <th>REG리포트키</th>
                                            <!-- <th>35</th> -->
                                            <th>인증코드</th>
                                            <!-- <th>37</th>
                                            <th>38</th> -->
                                            <th>제목</th>
                                            <th>메시지</th>
                                        </tr>
                                    </thead>
                                        <tbody>
                                            <tr th:each="mms : ${allMMSRowdata}" >
                                                <!-- <td><a th:href="@{/editIncreaseH( uid=${user.uid} )}" th:value="${user.uid}" th:text="${user.uid}"></a></td> -->
                                                <td><span th:text="${mms.gw}"></span></td>
                                                <td><span th:text="${mms.msgId}"></span></td>
                                                <!-- <td><span th:text="${mms.smsFg}"></span></td>
                                                <td><span th:text="${mms.smsGb}"></span></td>
                                                <td><span th:text="${mms.usedCd}"></span></td> -->
                                                <td><span th:text="${mms.msgGb}"></span></td>
                                                <td><span th:text="${mms.grpCd}"></span></td>
                                                <td><span th:text="${mms.usrCd}"></span></td>
                                                <td><span th:text="${mms.rsrvdId}"></span></td>
                                                <!-- <td><span th:text="${mms.phnId}"></span></td> -->
                                                <td><span th:text="${mms.rcvPhnId}"></span></td>
                                                <td><span th:text="${mms.sndDt}"></span></td>
                                                <!-- <td><span th:text="${mms.sndOdr}"></span></td> -->
                                                <td><span th:text="${mms.sndMsg}"></span></td>
                                                <!-- <td><span th:text="${mms.srvFg}"></span></td> -->
                                                <td><span th:text="${mms.callBack}"></span></td>
                                                <td><span th:text="${mms.cmpMsgId}"></span></td>
                                                <td><span th:text="${mms.cmpSndD}"></span></td>
                                                <!-- <td><span th:text="${mms.cmptoregD}"></span></td> -->
                                                <td><span th:text="${mms.regSndD}"></span></td>
                                                <td><span th:text="${mms.regRcvD}"></span></td>
                                                <td><span th:text="${mms.rsltValue}"></span></td>
                                                <td><span th:text="${mms.natCd}"></span></td>
                                                <td><span th:text="${mms.settleCd}"></span></td>
                                                <!-- <td><span th:text="${mms.assignCd}"></span></td> -->
                                                <td><span th:text="${mms.mnoCd}"></span></td>
                                                <!-- <td><span th:text="${mms.regRsltVal}"></span></td>
                                                <td><span th:text="${mms.regRsltValDsc}"></span></td> -->
                                                <td><span th:text="${mms.mmsGroup}"></span></td>
                                                <td><span th:text="${mms.mmsSize}"></span></td>
                                                <!-- <td><span th:text="${mms.mmsConType}"></span></td>
                                                <td><span th:text="${mms.readReplyD}"></span></td>
                                                <td><span th:text="${mms.readReplyVal}"></span></td> -->
                                                <td><span th:text="${mms.regReportKey}"></span></td>
                                                <!-- <td><span th:text="${mms.rsltValDsc}"></span></td> -->
                                                <td><span th:text="${mms.authSeq}"></span></td>
                                                <!-- <td><span th:text="${mms.readReplyCd}"></span></td>
                                                <td><span th:text="${mms.copyFlag}"></span></td> -->
                                                <td><span th:text="${mms.subject}"></span></td>
                                                <td><span th:text="${mms.sndMsgText}"></span></td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                                <div th:if="${!allMMSRowdata.isEmpty()}">
                                    <nav
                                        th:with="
                                            pageNumber = ${allMMSRowdata.pageable.pageNumber},
                                            pageSize = ${allMMSRowdata.pageable.pageSize},
                                            totalPages = ${allMMSRowdata.totalPages},
                                            startPage = ${T(Math).floor(pageNumber / pageSize) * pageSize + 1},
                                            tempEndPage = ${startPage + pageSize - 1},
                                            endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                                            aria-lable="page navigation"
                                            >
                                            <ul class="pagination ">
                                                <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="@{/mmsRowData(page=0, msgId=${mmsRowDataSearchId})}">
                                                      <span>&laquo;</span>
                                                      <span class="sr-only">First</span>
                                                    </a>
                                                  </li>
                                                  <li th:classappend="${allMMSRowdata.first} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="${allMMSRowdata.first} ? '#' : @{/mmsRowData(page=${pageNumber - 1}, msgId=${mmsRowDataSearchId})}" aria-label="Previous">
                                                      <span aria-hidden="true">&lt;</span>
                                                      <span class="sr-only">Previous</span>
                                                    </a>
                                                  </li>
                                                  <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                                                    <a th:text="${page}" class="page-link" th:href="@{/mmsRowData(page=${page - 1}, msgId=${mmsRowDataSearchId})}"></a>
                                                  </li>
                                                  <li th:classappend="${allMMSRowdata.last} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="${allMMSRowdata.last} ? '#' : @{/mmsRowData(page=${pageNumber + 1}, msgId=${mmsRowDataSearchId})}" aria-label="Next">
                                                      <span aria-hidden="true">&gt;</span>
                                                      <span class="sr-only">Next</span>
                                                    </a>
                                                  </li>
                                                  <li th:classappend=" ${T(Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="@{/mmsRowData(page=${totalPages - 1}, msgId=${mmsRowDataSearchId})}">
                                                      <span>&raquo;</span>
                                                      <span class="sr-only">Last</span>
                                                    </a>
                                                  </li>
                                            </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:include="inc/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>
</html>
