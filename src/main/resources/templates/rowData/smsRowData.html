<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- <th:block th:include="inc/head"></th:block> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>운영관리시스템</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        #insertBtn{
            margin-bottom: 5px;
            width: 100% !important;
    }
        table th{
        white-space: nowrap;
    }

    .hr1{
        background-color: #4e73df !important;
    }
    table td{
        white-space: nowrap;
    }

    </style>
    <link rel="shortcut icon" type="image/x-icon" href="img/stdtitle.jpg">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <th:block th:include="inc/nav"></th:block>

        
 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <th:block th:include="inc/head"></th:block>
                    
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    
                    

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        
                        <!-- <h1 class="test">증액이력</h1> -->
                        <div class="card-body">
                            <h4 aria-colspan="6" class="h4 mb-2 text-gray-800">SMS 로우 데이터 </h4>
                            <hr class="hr1">
                            <form th:action="@{/smsRowData}" method="get">
                                <input type="text" name="msgId" class="form-control" id="msgId" placeholder="메시지ID로 검색하세요." size="50" style="width: 500px; float: left;">
                                <button type="submit" class="btn btn-info">search</button>
                            </form>
                            <form id="frm"  method="post">
                            <div class="table-responsive">
                                <!-- <div><button type="button" class="btn btn-primary" onclick="location.href='insertIncreaseH' " id="insertBtn">CREATE</button></div> -->
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    
                                    <thead>
                                        <tr>
                                            <th>게이트웨이</th>
                                            <th>메시지ID</th>
                                            <th>CMP메시지ID</th>
                                            <!-- <th>4</th>
                                            <th>5</th>
                                            <th>6</th>
                                            <th>7</th>
                                            <th>8</th>
                                            <th>9</th>
                                            <th>10</th> -->
                                            <th>그룹코드</th>
                                            <th>인증코드</th>
                                            <th>서비스 코드</th>
                                            <th>메시지 구분</th>
                                            <th>RSRVD_ID</th>
                                            <!-- <th>16</th> -->
                                            <th>수신번호</th>
                                            <th>발신번호</th>
                                            <th>발송일자</th>
                                            <!-- <th>20</th> -->
                                            <th>메시지</th>
                                            <th>업체에서 스탠다드로 전송한 시간</th>
                                            <th>업체에서 결과를 통보받은 시간</th>
                                            <!-- <th>24</th> -->
                                            <th>스탠다드가 통신사로 보낸 시간</th>
                                            <th>휴대폰 가입자가 수신받은 시간</th>
                                            <!-- <th>27</th>
                                            <th>28</th> -->
                                            <th>결과값</th>
                                            <th>국가코드</th>
                                            <th>SETTLE_CD</th>
                                            <th>통신사</th>
                                            <th>CID결과값</th>
                                            <!-- <th>34</th>
                                            <th>35</th> -->
                                        </tr>
                                    </thead>
                                        <tbody>
                                            <tr th:each="sms : ${allSMSRowdata}" >
                                                <!-- <td><a th:href="@{/editIncreaseH( uid=${user.uid} )}" th:value="${user.uid}" th:text="${user.uid}"></a></td> -->
                                                <td><span th:text="${sms.gw}"></span></td>
                                                <td><span th:text="${sms.msgId}"></span></td>
                                                <td><span th:text="${sms.cmpMsgId}"></span></td>
                                                <!-- <td><span th:text="${sms.smsFg}"></span></td>
                                                <td><span th:text="${sms.smsGb}"></span></td>
                                                <td><span th:text="${sms.usedCd}"></span></td>
                                                <td><span th:text="${sms.sndGb}"></span></td>
                                                <td><span th:text="${sms.sktFg}"></span></td>
                                                <td><span th:text="${sms.ktfFg}"></span></td>
                                                <td><span th:text="${sms.lgtFg}"></span></td> -->
                                                <td><span th:text="${sms.grpCd}"></span></td>
                                                <td><span th:text="${sms.authSeq}"></span></td>
                                                <td><span th:text="${sms.svrCd}"></span></td>
                                                <td><span th:text="${sms.msgGb}"></span></td>
                                                <td><span th:text="${sms.rsrvdId}"></span></td>
                                                <!-- <td><span th:text="${sms.phnId}"></span></td> -->
                                                <td><span th:text="${sms.rcvPhnId}"></span></td>
                                                <td><span th:text="${sms.callBack}"></span></td>
                                                <td><span th:text="${sms.sndDt}"></span></td>
                                                <!-- <td><span th:text="${sms.sndOdr}"></span></td> -->
                                                <td><span th:text="${sms.sndMsg}"></span></td>
                                                <td><span th:text="${sms.cmpSndD}"></span></td>
                                                <td><span th:text="${sms.cmpRcvD}"></span></td>
                                                <!-- <td><span th:text="${sms.cmpRegD}"></span></td> -->
                                                <td><span th:text="${sms.regSndD}"></span></td>
                                                <td><span th:text="${sms.regRcvD}"></span></td>
                                                <!-- <td><span th:text="${sms.regPtoD}"></span></td>
                                                <td><span th:text="${sms.smsSt}"></span></td> -->
                                                <td><span th:text="${sms.rsltVal}"></span></td>
                                                <td><span th:text="${sms.natCd}"></span></td>
                                                <td><span th:text="${sms.settleCd}"></span></td>
                                                <td><span th:text="${sms.mnoCd}"></span></td>
                                                <td><span th:text="${sms.cidResult}"></span></td>
                                                <!-- <td><span th:text="${sms.copyFg}"></span></td>
                                                <td><span th:text="${sms.instFg}"></span></td> -->
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                                <div th:if="${!allSMSRowdata.isEmpty()}">
                                    <nav
                                        th:with="
                                            pageNumber = ${allSMSRowdata.pageable.pageNumber},
                                            pageSize = ${allSMSRowdata.pageable.pageSize},
                                            totalPages = ${allSMSRowdata.totalPages},
                                            startPage = ${T(Math).floor(pageNumber / pageSize) * pageSize + 1},
                                            tempEndPage = ${startPage + pageSize - 1},
                                            endPage = (${tempEndPage < totalPages ? tempEndPage : totalPages})"
                                            aria-lable="page navigation"
                                            >
                                            <ul class="pagination ">
                                                <li th:classappend="${pageNumber < pageSize} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="@{/smsRowData(page=0, msgId=${smsRowDataSearchId})}">
                                                      <span>&laquo;</span>
                                                      <span class="sr-only">First</span>
                                                    </a>
                                                  </li>
                                                  <li th:classappend="${allSMSRowdata.first} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="${allSMSRowdata.first} ? '#' : @{/smsRowData(page=${pageNumber - 1}, msgId=${smsRowDataSearchId})}" aria-label="Previous">
                                                      <span aria-hidden="true">&lt;</span>
                                                      <span class="sr-only">Previous</span>
                                                    </a>
                                                  </li>
                                                  <li th:each="page: ${#numbers.sequence(startPage, endPage)}" th:classappend="${page == pageNumber + 1} ? 'active'" class="page-item">
                                                    <a th:text="${page}" class="page-link" th:href="@{/smsRowData(page=${page - 1}, msgId=${smsRowDataSearchId})}"></a>
                                                  </li>
                                                  <li th:classappend="${allSMSRowdata.last} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="${allSMSRowdata.last} ? '#' : @{/smsRowData(page=${pageNumber + 1}, msgId=${smsRowDataSearchId})}" aria-label="Next">
                                                      <span aria-hidden="true">&gt;</span>
                                                      <span class="sr-only">Next</span>
                                                    </a>
                                                  </li>
                                                  <li th:classappend=" ${T(Math).floor(totalPages / pageSize) * pageSize - 1 <= startPage} ? 'disabled'" class="page-item">
                                                    <a class="page-link" th:href="@{/smsRowData(page=${totalPages - 1}, msgId=${smsRowDataSearchId})}">
                                                      <span>&raquo;</span>
                                                      <span class="sr-only">Last</span>
                                                    </a>
                                                  </li>
                                            </ul>
                                    </nav>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:include="inc/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

   

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>
</html>
