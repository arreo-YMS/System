<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- <th:block th:include="inc/head"></th:block> -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>운영관리시스템</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">
    <style>
        #insertBtn{
            margin-bottom: 5px;
            width: 100% !important;
    }
        table th{
        white-space: nowrap;
    }

    .hr1{
        background-color: #4e73df !important;
    }
    table td{
        white-space: nowrap;
    }

    </style>
    <link rel="shortcut icon" type="image/x-icon" href="img/stdtitle.jpg">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">
        <th:block th:include="inc/nav"></th:block>

        
 
        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">
                <!-- Topbar -->
                <th:block th:include="inc/head"></th:block>
                    

                <div class="container-fluid">

                    
                    

                <div class="card shadow mb-4">
                        
                        <div class="card-body">
                            <h4 aria-colspan="6" class="h4 mb-2 text-gray-800">SMS 로우데이터 </h4>
                            <hr class="hr1">
                            <form th:action="@{/smsCmpH}" method="get">
                                <input type="text" name="MSG_ID" class="form-control" id="MSG_ID" placeholder="메시지ID로 검색하세요." size="50" style="width: 500px; float: left;">
                                <button type="submit" class="btn btn-info">search</button>
                            </form>
                            <form id="frm"  method="post">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    
                                    <thead>
                                        <tr>
                                            <th>메시지ID</th>
                                            <th>메시지 구분</th>
                                            <th>그룹코드</th>
                                            <th>RSRVD_ID</th>
                                            <th>수신번호</th>
                                            <th>Agent에서 본사로 보낸 시간</th>
                                            <th>SND_MSG</th>
                                            <th>발신번호</th>
                                            
                                            <th>고객사KEY값</th>
                                            <th>고객Agent에서 발송을 한 시간</th>
                                            <th>고객에서 결과값을 받은 시간</th>
                                            <th>CMPTOREG_DTTM</th>
                                            <th>스탠다드가 이통사로 발송한 시간</th>
                                            <th>이통사 결과값 받은 시간</th>
                                            <th>3사 + 재판매사 구분</th>
                                            <th>인증값</th>
                                            <th>CID결과값</th>
                                            <th>국가코드</th>
                                            <th>결과값</th>
                                           
                                        </tr>
                                    </thead>
                                        <tbody>
                                            <tr th:each="sms : ${allSMSCmpH}" >
                                                <td><span th:text="${sms.MSG_ID}"></span></td>
                                                <td><span th:text="${sms.MSG_GB}"></span></td>
                                                <td><span th:text="${sms.GRP_CD}"></span></td>
                                                <td><span th:text="${sms.RSRVD_ID}"></span></td>
                                                <td><span th:text="${sms.RCV_PHN_ID}"></span></td>
                                                <td><span th:text="${sms.SND_DT}"></span></td>
                                                <td><span th:text="${sms.SND_MSG}"></span></td>
                                                <td><span th:text="${sms.CALLBACK}"></span></td>
                                                <td><span th:text="${sms.CMP_MSG_ID}"></span></td>
                                                <td><span th:text="${sms.CMP_SND_DTTM}"></span></td>
                                                <td><span th:text="${sms.CMP_RCV_DTTM}"></span></td>
                                                <td><span th:text="${sms.CMPTOREG_DTTM}"></span></td>
                                                <td><span th:text="${sms.REG_SND_DTTM}"></span></td>
                                                <td><span th:text="${sms.REG_RCV_DTTM}"></span></td>
                                                <td><span th:text="${sms.SETTLE_CD}"></span></td> 
                                                <td><span th:text="${sms.AUTH_SEQ}"></span></td>
                                                <td><span th:text="${sms.CID_RESULT}"></span></td>
                                                <td><span th:text="${sms.NAT_CD}"></span></td>
                                                <td><span th:text="${sms.RSLT_VAL}"></span></td>
                                                
                                            </tr>
                                        </tbody>
                                    </table>
                                </form>
                                
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <th:block th:include="inc/footer"></th:block>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

   

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

</body>
</html>
