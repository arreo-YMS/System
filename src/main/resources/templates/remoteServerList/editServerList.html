<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>운영관리시스템</title>

    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

<style>
    table th{
        text-align: center !important;
    }
</style>
<link rel="shortcut icon" type="image/x-icon" href="img/stdtitle.jpg">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <th:block th:include="inc/nav"></th:block>

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <th:block th:include="inc/head"></th:block>

                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    
                    

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        
                        <!-- <h1 class="test">증액이력</h1> -->
                        <div class="card-body">
                            <h1 class="h3 mb-2 text-gray-800">원격접속계정 상세보기 사용안함</h1>
                            <hr class="hr1">
                            <form id="frm"  method="post">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                    <!-- 원격접속계정 상세보기 -->
                                    </thead>
                                    <tbody>
                                        <tr>
                                            <th>아이디</th>
                                                <td>
                                                    <input class="form-control" type="text" name="id" th:value="${dataS.id}" readonly>
                                                </td>
                                        </tr>
                                        <tr>
                                            <th>서버IP</th>
                                                <td>
                                                    <input class="form-control" type="text" name="server_ip" th:value="${dataS.server_ip}" >
                                                </td>
                                        </tr>
                                        <tr>
                                            <th>사용자</th>
                                                <td>
                                                    <input class="form-control" type="text" name="server_user" th:value="${dataS.server_user}" >
                                                </td>
                                        </tr>
                                        <tr>
                                            <th>사용상태</th>
                                                <td>
                                                    <input class="form-control" type="text" name="status" th:value="${dataS.status}" >
                                                </td>
                                        </tr>
                                        <tr>
                                            <th>갱신일시</th>
                                                <td>
                                                    <input class="form-control" type="text" name="update_dttm" th:value="${dataS.update_dttm}" readonly>
                                                </td>
                                        </tr>
                                        <tr>
                                            <th></th>
                                                <td>
                                                    <button type="button" class="btn btn-danger" th:attr="onclick=|fnDelete('${dataS.id}')|">DELETE</button>
                                                    <button type="button" class="btn btn-primary" th:attr="onclick=|fnUpdate('${dataS.id}')|">SAVE</button>
                                                </td>
                                        </tr>
                                    </tbody>
                                    </table>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; STANDARDNETWORKS</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Ready to Leave?</h5>
                    <button class="close" type="button" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                    </button>
                </div>
                <div class="modal-body">Select "Logout" below if you are ready to end your current session.</div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <a class="btn btn-primary" href="login.html">Logout</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="vendor/datatables/dataTables.bootstrap4.min.js"></script>

    <!-- Page level custom scripts -->
    <script src="js/demo/datatables-demo.js"></script>

    

</body>

<script th:inline="javascript">
    function fnDelete(num){
        // alert("test" + num);

            if(confirm("삭제하시겠습니까?")){
                let frm = $("#frm");
                var urlTest = "/listS/"+num;
                frm.attr("action", urlTest);
                frm.submit();
            }
    }

    function fnUpdate(num){
        if(confirm("저장하시겠습니까??")){
            let frm = $("#frm");
            var url = "/updateServer/"+num;
            frm.attr("action", url);
            frm.submit();
        }
    }

    

</script>

</html>
<style>
    .hr1{
        background-color: #4e73df !important;
    }

</style>
